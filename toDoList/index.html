<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/javascripttodolist/css/style.css" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
    />
    <title>Yapılacaklar Listesi</title>
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .header img {
            display: block;
            margin: 0 auto;
        }
        .header h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .list-group-item:hover {
            background-color: #f8f9fa;
        }
        .close {
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover {
            color: red;
        }
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<div class="toast success hide" id="liveToast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
    <div class="toast-header">
        <strong class="mr-auto">Başarılı</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">Listeye eklendi.</div>
</div>
<div class="toast error hide" id="liveToast1" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
    <div class="toast-header">
        <strong class="mr-auto">Hata</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
</div>
<div class="container">
    <div class="header">
        <h2>Yapılacaklar Listesi</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="task" placeholder="Bugün ne yapacaksın?" aria-label="Bugün ne yapacaksın?" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-success" type="button" id="liveToastBtn" onclick="newElement()">Ekle</button>
            </div>
        </div>
    </div>
    <ul class="list-group" id="list">
    </ul>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="hello.js" crossorigin="anonymous"></script>

</script>
</body>
</html>
